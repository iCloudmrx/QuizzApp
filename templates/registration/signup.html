<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Muhamad Nauval Azhar" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="This is a login page template based on Bootstrap 5" />
        <title>Signup</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                        <div class="text-center my-3">
                            <h2>Sign Up</h2>
                        </div>

                        <div class="card shadow-lg">
                            <div class="card-body p-5">
                                <h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
                                <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="name">Username</label>
                                        <input
                                            id="name"
                                            type="text"
                                            class="form-control"
                                            name="username"
                                            value=""
                                            required
                                            autofocus
                                        />
                                        <div class="invalid-feedback">Username is required</div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                                        <input
                                            id="email"
                                            type="email"
                                            class="form-control"
                                            name="email"
                                            value=""
                                            required
                                        />
                                        <div class="invalid-feedback">Email is invalid</div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="password">Password</label>
                                        <input
                                            id="password"
                                            type="password"
                                            class="form-control"
                                            name="password1"
                                            required
                                        />
                                        <div class="invalid-feedback">Password is required</div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="password">Confirm password</label>
                                        <input
                                            id="password"
                                            type="password"
                                            class="form-control"
                                            name="password2"
                                            required
                                        />
                                        <div class="invalid-feedback">Confirm password is required</div>
                                    </div>

                                    <p class="form-text text-muted mb-3">
                                        By registering you agree with our terms and condition.
                                    </p>

                                    <div class="align-items-center d-flex">
                                        <button type="submit" class="btn btn-primary ms-auto">Register</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer py-3 border-0">
                                <div class="text-center">
                                    Already have an account? <a href="index.html" class="text-dark">Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script>
            (function () {
                "use strict";

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll(".needs-validation");

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms).forEach(function (form) {
                    form.addEventListener(
                        "submit",
                        function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault();
                                event.stopPropagation();
                            }

                            form.classList.add("was-validated");
                        },
                        false
                    );
                });
            })();
        </script>
    </body>
</html>
