{% extends 'base.html' %} {% block title %}{% test.title %}{% endblock title %} {% block content %}
<div class="container">
    <h3>{% test.title %}</h3>
    <form action="" class="card p-3" method="post">
        {% csrf_token %}
        <div class="form-group">
            {% for question in questions %}
            <h5>{{forloop.counter }}> {{ question.question }}</h5>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="radio"
                    required
                    name="{{question.id}}"
                    id="{{question.id}}-a"
                    value="a"
                />
                <label for="{{question.id}}-a">{{ question.a }}</label>
                <br />
                <input class="form-check-input" type="radio" name="{{question.id}}" id="{{question.id}}-b" value="b" />
                <label for="{{question.id}}-b">{{ question.b}}</label>
                <br />
                <input class="form-check-input" type="radio" name="{{question.id}}" id="{{question.id}}-c" value="c" />
                <label for="{{question.id}}-c">{{ question.c }}</label>
                <br />
                <input class="form-check-input" type="radio" name="{{question.id}}" id="{{question.id}}-d" value="d" />
                <label for="{{question.id}}-d">{{ question.d }}</label>
                <br />
            </div>
            <hr />
            {% endfor %}
            <br />
            <button class="btn btn-primary" type="submit">Check your answers</button>
        </div>
    </form>
</div>

{% endblock content%}
